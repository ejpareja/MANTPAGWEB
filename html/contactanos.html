    <div class="c1">
        <div class="c1_1">
            <form>
                <fieldset>
                    <legend> Datos Personales</legend>
                    <label >
                        Primer Nombre
                    </label>
                    <br>
                    <input type="text" placeholder="Digite" size="30" > <br>
                    <label >
                        Segundo Nombre 
                    </label>
                    <br>
                    <input type="text" placeholder="Digite" size="30"> <br>
                    <label >
                        Primer Apellido
                    </label>
                    <br>
                    <input type="text" placeholder="Digite" size="30"> <br>
                    <label >
                        Segundo Apellido
                    </label>
                    <br>
                    <input type="text" placeholder="Digite" size="30"> <br>
               
                    <label >
                        Fecha de nacimiento
                    </label>
                    <br>
                    <input type="date"> <br>
                    <label >
                        Edad
                    </label>
                    <br>
                    <input type="number" placeholder="Digite" min="0" size="10"> <br>
                    <label >
                        Correo electronico
                    </label>
                    <br>
                    <input type="email" placeholder="Digite" size="30" > <br>
                    <label >
                        Dirección de residencia
                    </label>
                    <br>
                    <input type="text" placeholder="Digite" size="30"> <br>
                    <label >
                        Número celular
                    </label>
                    <br>
                    <input type="tel" placeholder="Digite" size="30" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">  <br>
                    <label >
                        Genero
                    </label> <br>
                    <input type="radio" name="id">  
                    <label>Masculino</label> <br>            
                    <input type="radio" name="id"> 
                    <label>Femenino</label> <br>
                    <input type="radio" name="id"> 
                    <label>Otro</label> <br>
                    
                    <label>Tipo de documento</label>
                    <br>
                    <select placeholder="Selecione" >
                        <option ></option>
                        <option >C.C</option>
                        <option >C.E</option>
                        <option >T.I</option>
                        <option >P.P</option>
                    </select> <br>
                    <label >
                        No. documento
                    </label>
                    <br>
                    <input type="text" placeholder="Digite" size="30"> <br>
                    <label >Deja tú mensaje</label> <br>    
                    <textarea cols="30" rows="10"></textarea> <br>
                    <label > Adjunte soporte </label>
                    <input type="file"> <br>     
                    <label > Recibir notificaciónes </label>
                    <input type="checkbox">
                    <br>
                    <br>
                    <label > Acepta terminos </label> 
                    <label >Si</label>
                    <input type="radio" name="ck">
                    <label >No</label>
                    <input type="radio" name="ck"> <br>
                    <br>
                    <br>
                    <a href="#"><input type="submit"></a>
                    <input type="reset">
